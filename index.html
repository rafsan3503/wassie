<script>

var polaroid = document.getElementsByClassName("polaroid");
var count = 0;
console.log("array",polaroid)

document.addEventListener('click', function (e) {
    if (e.target && e.target.classList.contains("polaroid") || e.target.classList.contains("polaroid-img")) {
        shuffle();
    }
});
function shuffle(card) {


        polaroid[count].classList.remove("top");
        count++;
        if(polaroid[count]){
            polaroid[count].classList.add("top");
        }
        else{
            count = 0;
            polaroid[count].classList.add("top");

        }

};



let open = false;

function openNav() {
  if (window.matchMedia('(max-width: 1040px)').matches) {
    open = true;
    document.getElementById('sidebar').classList.remove("hide");
    document.getElementById('menuButton').src = "media/menu_remove.svg";
  }
}
function closeNav() {
  if (window.matchMedia('(max-width: 1040px)').matches) {
    open = false;
    document.getElementById('sidebar').classList.add("hide");
    document.getElementById('menuButton').src = "media/menu_add.svg";
  }
}

document.getElementById("menuButton").addEventListener("click", function () {
  if (!open) {
    openNav();
  }
  else {
    closeNav();
  }
});
document.addEventListener('click', function (e) {
    if (e.target && e.target.classList.contains("menu")) {
      closeNav()
    }
});

</script>
